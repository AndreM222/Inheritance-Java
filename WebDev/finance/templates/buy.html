{% extends "layout.html" %}

{% block title %}
    buy
{% endblock %}

{% block main %}
    <form action="/buy" method="post">
        <input style="margin-bottom: 10px" class="form-control mx-auto w-auto" type="text" placeholder="Symbol" name="symbol">
        <input class="form-control mx-auto w-auto" type="number" placeholder="Shares" name="shares">
        <button style="margin-top: 20px" class="btn btn-danger" type="submit">BUY</button>
    </form>
{% endblock %}
